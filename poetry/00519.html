<h1>The cats and the birds<br><span class="dedication">â€”dedicated to Cori</span></h1>
<pre>
Cori likes to play the piano 
when I play the piano.

A note here.
A note there.

"The notes are like birds, 
like feathers," she said. 

"The rests
are like cats.

When the cats come, 
the birds fly away."
<br><span class="stamp">Dale Chou</span>
<span class="time">2022-11-08</span></pre>
