<h1>Quartet at night</h1>
<pre>
At night, a lover turns her back.

Distant fireworks touch the
Still, black sky.

The wind shakes the land with
Fist-clenching rattles,

Claiming a personal slice of the sea,
Before letting go.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2014-01-31</span></pre>
