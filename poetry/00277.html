<h1>Mercury</h1>
<pre>
We are poison.
We are mercury.
We are fellows of
Liquid economy.
Let us fall and
We shall divide.
Let us live and
We shall collide.
We have no scruples,
No strong esteem.
We reflect
Not from within,
But the objects of
Our envy.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2012-12-05</span></pre>
