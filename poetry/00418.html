<h1>The fireworks</h1>
<pre>
The boys at the lot pooled their money 
together.  They bought a box of fireworks.  

They set it off near the river to go 
boom-boom at night.

After the fireworks, they lit cigarettes, 
and grew 

a little taller.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2018-01-24</span></pre>
