<h1>Outside the atelier</h1>
<pre>
Outside the atelier
The sky is lit --
What blue expanse!
We see it by our square windows.

We toil our fingers over
Meticulous calculations, but our crafts
Are but cheap imitations
Of that.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2009-07-01</span></pre>
