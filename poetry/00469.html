<article>
<h1>Red maps</h1>
<pre>
Where I dug 
my nails through my skin -- 

red maps formed.  
These were not new territories, but

old, bulbous lands with 
shapeless foes.  

And I would walk through them 
every night 

with my failing charts, always 
clawing my way home.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-12-08</span></pre>
