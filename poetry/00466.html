<h1>The neon-laced building</h1>
<pre>
The neon-laced building 
is ugly: yellow 

like the first tangerines of the season;
blue 

like cold electric flame above 
the switch; green like the old banker's

lamp, nodding 
with hope and approval.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2019-10-17</span></pre>
