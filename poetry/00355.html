<h1>Zeno</h1>
<pre>
Confer. Refer. An idea of. 

You must always point to 
But never reach --

The Real Deal is a horrific place to be
For the mind; better to dwell 
In the symbolic 
And out of sight.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2014-09-23</span></pre>
