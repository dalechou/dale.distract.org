<article>
<h1>The stream</h1>
<pre>
Kafkaesque and enduring my 
Equally great itch was 
A dull point soft-tongued 

Till the weight of one 
Slipping fish coolly handled
In one scrupling stream.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2006-12-01</span></pre>
