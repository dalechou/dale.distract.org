<article>
<h1>Elephants</h1>
<pre>
Don't tell me about the elephants.
Don't try to convince me
Of their existence, but

Bring them here.  
Let them trample.

With my bloody nose, 
I shall scout and know
The elephants by their names.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2014-09-08</span></pre>
