<h1>Stray bird<br><span class='dedication'>â€”dedicated to S</span></h1>
<pre>
She perched on my words;
Stole sleep from my hands.

When she flew away
She made an island.

And I her island's branch:
Always hopeful.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2005-11-17</span></pre>
