<h1>Playbook</h1>
<pre>
Where are the linings?
    I do not see.

Have I not carried enough
    Of swings to move

From one end of the stupor
    To another extreme;

From immobility to the
    Quake of the mind.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-04-21</span></pre>
