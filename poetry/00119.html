<article>
<h1>The alphanumerical pride</h1>
<pre>
I spell pictures
In cursive—and ride the march of pen
Under showering canopy. End of
Spring means nothing to me—
For the weather does not change
Within this apartment, 
Much like the tempest
Beneath my tangled hair stormed 
Silently—without ears.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2003-06-09</span></pre>
