<article>
<h1>The mask</h1>
<pre>
How he danced 
Beneath the cape of grey
In careful minuet! 
Words of chalk and density -- 
The snakelike mask was made. 
'Cross the face 
Painted with deceit were 
The serpent sidled scales. 
The visage left unseen 
Named a poet --

(His cocoon --
His dark cell.)
<br /><span class="stamp">Dale Chou</span>
<span class="time">2003-04-22</span></pre>
