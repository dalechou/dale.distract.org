<h1>Ask not</h1>
<pre>
Ask not
Why, but when;
Not where, but how
A single passenger
And his train of thought
Skipping a convas
Of blank disregard.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2011-08-15</span></pre>
