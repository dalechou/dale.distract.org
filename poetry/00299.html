<h1>Angler</h1>
<pre>
When I write, I add
To the message my personal symbols,
And they lead like uncertain angler, glowing
     Into the depth of the seas --

Until light turns to darkness -- a trap! --
I become the message
Forever closed within the lure
     Of a certain interpretation.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-02-25</span></pre>
