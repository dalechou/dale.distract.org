<article>
<h1>The awakening</h1>
<pre>
Those sharpened thorns, 
Stung me. 
I shivered in pain, and
Opened my eyes from the quiet sleep. 
In those frightened eyes
I saw my own proud shadow
Walking in the dark street, between
Two great stalking towers.
<br /><span class="stamp">Dale Chou</span>
<span class="time">1999-06-03</span></pre>
