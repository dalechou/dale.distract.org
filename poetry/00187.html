<h1>That girl<br><span class="dedication">—dedicated to S</span></h1>
<pre>
Tonight, I see her
Eyes low like cradled smiles—

She is sad because
She does not know.

She is quiet
And remains so—

    What a small girl! but 
She holds the world

When I listen.
<br><span class="stamp">Dale Chou</span>
<span class="time">2007-10-21</span></pre>
