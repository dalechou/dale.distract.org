<h1>Lights from my window</h1>
<pre>
Lights from my window, blazing like stars—
A tiny flicker alone in the dark;
One dear scintillation of disray—
Another took flight and flew away.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2010-07-27</span></pre>
