<article>
<h1>For dinner</h1>
<pre>
Tonight, I have my
Loaves of bread,
Cold cuts in the fridge,

Two cans of beer 
Next to the milk;

But I'll turn another page
Like a piece of 
Well-crusted toast

And not be hungry.
<br><span class="stamp">Dale Chou</span>
<span class="time">2013-11-23</span></pre>
