<h1>Drinking from Lethe<br><span class='dedication'>—dedicated to S</span></h1>
<pre>
I would steal from Lethe 
    For one fixed gaze
And drink just enough
    In my jealous haste—

But to taste alone
    That absinthian wine
Is bitter enough
    To obscure, to blind.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2007-03-09</span></pre>
