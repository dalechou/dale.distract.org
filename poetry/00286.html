<h1>No rain</h1>
<pre>
No rain commits freely
For passion, for love:

A thousand ways to dwell --
Still more to permute

To rivers and oceans;
To different pursuits.

No rain is precise
In falling from above.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-01-08</span></pre>
