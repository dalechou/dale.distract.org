<h1>The filling</h1>
<pre>
The mouths open.
The mouths close.
The mouths want to be watched
as they consume.  

The details
turn into small, raw pieces
that fall
     fall
     fall into empty holes.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-04-05</span></pre>
