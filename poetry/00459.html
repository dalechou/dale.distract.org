<h1>At the boundary</h1>
<pre>
Broken -- completely 
shattered against the very dark --

the illimitable 
loneliness 

is fuller than what 
I am made of.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-09-14</span></pre>
