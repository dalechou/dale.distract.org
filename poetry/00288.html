<h1>Semiotics</h1>
<pre>
I've been avoiding all morning:
The warmth therein;
The true signifiers
Of the human touch;

And the cognitive machine of
That abstruse heat, divided
By attention to the power
Of hidden meanings.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2013-01-14</span></pre>
