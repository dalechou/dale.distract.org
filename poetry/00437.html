<h1>Loud Man's face<br /><span class="dedication">-- dedicated to Cori</span></h1>
<pre>
We ran the blades 
through and through the Loud Man's face.

We shaved off his hair.
We took out his ears.

And his nose, eyes,
flesh of his cheeks, 

until only
his big mouth was intact.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2018-12-26</span></pre>
