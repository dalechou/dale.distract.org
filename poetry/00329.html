<h1>Family dinner</h1>
<pre>
This is the gathering
That everyone cared for --

The dinner is prepared;

The familiar seating in
Four separate rooms --

The usual, empty chairs.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-09-01</span></pre>
