<h1>People break</h1>
<pre>
People break like things, irrevocable
     Like glass

Shattering; the edges reflect more
     Conversation of the shadows:

Echoes upon echoes.  More sound, more
     Voices to be heard.

The lips whisper again 
     With sharper consonants.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-07-22</span></pre>
