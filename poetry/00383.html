<h1>Truck at six o'clock</h1>
<pre>
That loosely-hinged truck
Swinging by at six o'clock

Was enough to shake me
From my slumberous state;

A deliberate approach,
A painful wake, declaring

With a false bell, 'I'm OK,
I'm OK.'
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2015-11-28</span></pre>
