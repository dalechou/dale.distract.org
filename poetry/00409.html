<h1>Oyster case</h1>
<pre>
The heart is an oyster case.
The light, 
The voices, strangers passing --  
These things taunt
Like a bruising fist;

Only the night is
Cold enough to persuade  
It to reopen, yielding just enough
For an unbridled tryst.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2017-04-04</span></pre>
