<article>
<h1>Limbo</h1>
<pre>
Thoughts slumberous
And would not dream. 
Words weighty 
Like statuettes

In their stillness --
They stood
In each other's way, 
Frozen by their own umbrae.

And so -- woe! Stark sun! 
How my pen wept
Lines; remained barren; 
And would not wake!
<br /><span class="stamp">Dale Chou</span>
<span class="time">2004-03-10</span></pre>
