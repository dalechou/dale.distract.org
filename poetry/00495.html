<h1>The artist<br /><span class="dedication">â€”dedicated to Cori</span></h1>
<pre>
"You are not an artist," 
she said. Six years old 
and she had it all figured out.

"But I am. I write 
poems.

I am a poet," I said, 
almost inaudible.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2021-09-12</span></pre>
