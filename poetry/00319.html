<h1>Ghosts</h1>
<pre>
I have amassed enough of ghosts for
     A great audience: they stare

In white menace that I do not forget
     The words; they flush

And mingle, refuse to be read;
     And wait on politely --

Bobbing their heads with
     Ineffable grins.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-05-20</span></pre>
