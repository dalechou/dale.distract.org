<h1>Exceptionally good days</h1>
<pre>
Some days—one of those 
exceptionally good days, 
I would open my eyes 
thinking, “This is better than the dream.

I am happy to wake up.
I am going to greet my family 
and go to the beach.”
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2021-01-24</span></pre>
