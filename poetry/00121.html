<article>
<h1>Mother</h1>
<pre>
Still as a tomb, and solemn 
As a grave—silence spells heat
For that intense stare!

Arrangement in grey and black, 
Into the shadows she stretches—
Until in the end
No other name could bear 
The stillness.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2003-07-17</span></pre>
