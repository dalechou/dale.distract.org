<h1>The girl in green</h1>
<pre>
She cupped the phone 
with her happy hands; 

her thumbs tapped 
against the screen 

in frantic speed, 
"I am so happy. 

We went to his 
secret place 

and ate many 
delicious things. 

Everything will be 
all right."
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-05-07</span></pre>
