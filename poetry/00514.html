<h1>Two fish</h1>
<pre>
As it started to pale, 
Strong Red would tug it, 
poke it, hard in the tail, 
but it was futile.  

By Sunday, it was ready 
to pass away, 
leaving Strong Red behind
in constant volition.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2022-05-01</span></pre>
