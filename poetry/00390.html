<h1>Melons</h1>
<pre>
When I walked by two hours later, 
I was ushered along news vans and barricades.

Two people dropped, they said, plopped open 
Like melons sometimes do. 

But whatever traces they had left 
Had already been managed and removed. 
<br /><span class="stamp">Dale Chou</span>
<span class="time">2016-05-12</span></pre>
