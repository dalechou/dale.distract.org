<h1>Gulls</h1>
<pre>
Be it everlasting: those painted gulls
Waiting on the walls,

Forever avian and too
Quiet for their kind,

Unable to drift from one draft to another
And fly and soar

And fight --
And die.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-02-17</span></pre>
