<h1>To bid farewell</h1>
<pre>
A smile is most ponderous
At times like these -- the spirit
Most weighty; the essence most 
Weak -- and with much difficulty
The heart soared with effort; 
As with much effort, the smile broadened -- 
Oh!  How the wings strained 
To have sailed with thee?
<br /><span class="stamp">Dale Chou</span>
<span class="time">2002-12-01</span></pre>
