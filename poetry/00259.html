<h1>Breakfast by the window</h1>
<pre>
I would sit
Next to you and
Not return to my room

As I picked apart
Today's breakfast:
Sandwich and egg,

With a cold cup of tea;
Head tilted towards
The slight sun

In enduring lightâ€”
Had you not left me
To keep the near-winter
Warmth on my own.
