<h1>The battering</h1>
<pre>
Suppose you are here to
Bark like a hurt hound

And you would have the crowd
Give way for your whim,

I'd stand belly proud and
Tower over you --

Break your stained snout
With a short stick

Till you give in.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-08-10</span></pre>
