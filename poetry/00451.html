<h1>The sun shifts</h1>
<pre>
The sun shifts slowly -- even 
movement is immutable. 
Such brilliant light,   

and yet I can already feel 
the passing of the shadows.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-06-08</span></pre>
