<article>
<h1>Drops</h1>
<pre>
I see the sunburst in my eyes:
Quench fire; seek drops;

Face lift up to follow the line;
Lashes stitch over; lace well.
<br><span class="stamp">Dale Chou</span>
<span class="time">2013-05-13</span></pre>
