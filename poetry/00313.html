<h1>Ready and sweet</h1>
<pre>
I cannot even imagine
The fruits of summer
As they are taken
Ready and sweet,

Having no recollection
Of their preparation --
The wax has healed over
The quick scars.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-04-27</span></pre>
