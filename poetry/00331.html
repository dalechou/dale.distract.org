<article>
<h1>Of light and darkness</h1>
<pre>
The world is made up
Of light and darkness.
I am sure of it.

I have my hands cupped
And ready to see
The farthest company.

I expected much from
This bright city:
More colours and intimacy

A man stands perched
On his mezzanine,
Almost singing.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-09-10</span></pre>
