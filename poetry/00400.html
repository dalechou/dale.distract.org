<article>
<h1>Airports</h1>
<pre>
I find it strange that airports are constructed
With symbols of flight: birds, feathers, avian structures --

But the planes are the ones that get to go. They soar 
And leave things behinds; whilst

The ports stay
In their perpetual wait, docile and always
On time.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2016-11-19</span></pre>
