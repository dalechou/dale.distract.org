<h1>Winter decants</h1>
<pre>
Winter decants 
Trees, leaving them 
In brims.  
Thin frames, 
Would you ever be 
Filled again 
At season's end?
<br /><span class="stamp">Dale Chou</span>
<span class="time">2015-01-27</span></pre>
