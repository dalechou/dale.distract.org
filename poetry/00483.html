<article>
<h1>2020</h1>
<pre>
They blame the year.
They blame you, 

but you were just the poor guy
holding the bill.  And now,

even you get to leave.  
I am happy for you.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2020-12-22</span></pre>
