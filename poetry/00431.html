<h1>Old flap-ears</h1>
<pre>
The old flap-ears was clearly agitated. 
It shifted

towards the man, who held a cigarette 
in one hand, head tilted, 

glancing at the sun.
<br><span class="stamp">Dale Chou</span>
<span class="time">2018-10-31</span></pre>
