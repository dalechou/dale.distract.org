<h1>In the still</h1>
<pre>
His limbs 
stretched 

from one end 
to the other. 

He stared 
lidless 

and exposed, 
belly-up 

to the ceiling. 
On one wall 

of the room 
the blue line 

pointed --
he slept; still

he kept 
thinking.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-05-06</span></pre>
