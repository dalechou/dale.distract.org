<h1>We could gut them</h1>
<pre>
We could gut them clean,
Get them to flip over
Soft belly up, fat ready for searing; or

We could remain patient --
Play our part as good dinner host, be polite
As they suck on our bones.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2015-11-13</span></pre>
