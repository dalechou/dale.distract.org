<h1>The landscape<br /><span class="dedication">â€”dedicated to S</span></h1>
<pre>
Dear child,

There fell the snowy mountain of caramel;
The soil was sweetest.
    You would have enjoyed the landscape

Had you not made it your ambition
To consume.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2006-05-16</span></pre>
