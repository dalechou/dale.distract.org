<h1>The recounting</h1>
<pre>
There is nothing stranger
     Than a familiar name;
No distance farther
     Than the path already covered.

I can still draw and redraw
     The animation of your frame,
But every time I visit you --
     I see another.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2012-08-21</span></pre>
