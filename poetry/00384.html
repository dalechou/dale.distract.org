<h1>Snowed under</h1>
<pre>
I had never seen
Such fierce snow
On the epoxy floor.

The man in white
Was cornered
By steel and powder.

"Go away, please!" 
He said, "But come back
In a minute.

I should be ready
For you then,
For my rescue."
<br /><span class="stamp">Dale Chou</span>
<span class="time">2015-11-30</span></pre>
