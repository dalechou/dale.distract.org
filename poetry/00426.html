<h1>Emeraldcrest<br><span class='dedication'>—dedicated to Cori</span></h1>
<pre>
The pyramid rose over 
stony bed. White shells toiled 

amidst alabaster froth. 
Base upon base, 

rock upon rock. The great emergence 
over sandy lot. 

A gasp—a cry—
an exclamation, 'Emeraldcrest!'

The billow came and 
claimed the plot.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2018-09-08</span></pre>
