<h1>A watcher<br /><span class="dedication">-- dedicated to Doris</span></h1>
<pre>
I am a watcher next to the passing river; 
    and I rest, right here.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2020-01-21</span></pre>
