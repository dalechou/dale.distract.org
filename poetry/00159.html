<article>
<h1>The dwellers</h1>
<pre>
On treetops
    They live, marbles on plate,
Shuffle by the leaves
To peer

Down
    On all that passes;

To strike bells
As they travel without expectation:
    The gentler sound
Of one welted afternoon.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2006-01-06</span></pre>
