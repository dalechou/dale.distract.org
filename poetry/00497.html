<h1>The watcher<br /><span class="dedication">â€”dedicated to Cori</span></h1>
<pre>
"Watch the road," I said, 
pulling her closer and watched her 
as her head drooped lower, tucked 
into her red coat.

"What's wrong?"
            "I am watching," 
she said. "From my height the 
rain puddles glisten
like shiny stones."
<br /><span class="stamp">Dale Chou</span>
<span class="time">2021-12-24</span></pre>
