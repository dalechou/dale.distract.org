<article>
<h1>Metaphors</h1>
<pre>
You've taken all the good ones 
And left me with the keys, 

With which I can never find 
The right locks that aren't already 

Broken
By some brilliant thief 

Hulking between the lines 
And their immeasurable shadows.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-12-05</span></pre>
