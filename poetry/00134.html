<article>
<h1>Recollection</h1>
<pre>
Under the elitist sun
We turned
Fervent.
Our black hair
Held heat.  An
Ill-made starkness urged the clock
Leftwards, by rail, and there
You and I spoke
A tumble of words.  Until
It was time to leave.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2004-01-27</span></pre>
