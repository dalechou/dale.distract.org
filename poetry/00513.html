<h1>Red balloon</h1>
<pre>
Some days, I am a red balloon, 
so full of love that I am going to burst,

so fearful of delights that 
lift me up too high. 

My will is inconsequential, 
puppeteered by the summer winds; 

but I float, always, 
against the sad, hopeful clouds.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2022-04-12</span></pre>
