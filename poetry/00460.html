<h1>Windows in the Cave<br /><span class="dedication">-- dedicated to Cori</span></h1>
<pre>
The children entered the Secret Cave 
to build their windows.  

Blue, brown, orange, yellow, grey, 
red, and pink.  So many

different shades of green.  
They build the windows to let

the lights 
in.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-09-15</span></pre>
