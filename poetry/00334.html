<h1>Cold arts</h1>
<pre>
They print mackerel thins 
On Espresso Book Machines.
They use acrylic tanks for storage.

On market days, they list the names
Fin-by-fin, as we barter words
For bones.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-11-11</span></pre>
