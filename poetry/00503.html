<h1>Dear little things<br /><span class="dedication">-- dedicated to Cori</span></h1>
<pre>
I am vulnerable to all the dear little things,
    but know -- only this: 
    I was to be immortal
    before my daughter was born.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2022-01-06</span></pre>
