<h1>Prophetic</h1>
<pre>
Prophetic. The terrible accolade 
that reduces real things 

and real people into cold 
readings. What an ugly word.

I would never condone it.
No, I prefer

the inevitable dark shadows 
on a photocopy.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-09-30</span></pre>
