<h1>The man standing near</h1>
<pre>
The man standing near 
the exit 

would speak to anyone; 
too easy

it is 
to spot what is broken inside --

a repeating machine
approaching 

stranger-passenger-foreigner, 
if only for a small moment

exempt 
from the silent heat.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-10-21</span></pre>
