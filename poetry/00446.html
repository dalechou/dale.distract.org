<article>
<h1>117 metro stations</h1>
<pre>
117 metro stations—the connection is 
worst at Mq W Rd—

always breaking off—bereft—
a singular man waiting on

the terrace, 
terrible and alone.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2019-05-05</span></pre>
