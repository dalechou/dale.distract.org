<h1>The parting</h1>
<pre>
He sleeps here still
By the bedpost;
His shirt slumbers
    On the wall.

At dawn he leaves
Through the window;
    The moon thin and tall.

'Why must you go?'
Asked she, 'Won't you take me
    With you?'

'I have to,' said he,
'Let us bid adieu.'
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2005-05-11</span></pre>
