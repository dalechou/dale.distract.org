<h1>She was an angry fist</h1>
<pre>
She was an angry fist
Always ready to strike, 
But gave her final breath,
And now the rot has begun --

The woman parted her lips
And was divided all the way
From her hairy toes
To her grated tongue.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2017-05-01</span></pre>
