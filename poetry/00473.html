<article>
<h1>WFH</h1>
<pre>
15 steps to the kitchen where 
coffee is brewed.  14 to the balcony
bounded by the sun.  11 
to the second room
still strange with scent.  A shadow
easing through old metallic frame --
bargaining
for a time.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2020-03-24</span></pre>
