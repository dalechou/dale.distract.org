<article>
<h1>On the radio</h1>
<pre>
The scratches of the voice 
On the radio are

Proofs of effort
From another stranger 

Reaching out, sending signals 
Through the evening air.
<br><span class="stamp">Dale Chou</span>
<span class="time">2014-06-16</span></pre>
