<h1>A single wasp</h1>
<pre>
A single wasp struggled 
in the ku-jaku teal, 

each stroke harder than 
the one before.

I did not save the wasp 
for fear of being stung.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2021-09-03</span></pre>
