<article>
<h1>The interruption</h1>
<pre>
Above all, the interruption 
of discovering

that the copy excised from 
my eye 

was an actual print of
the crab nebula.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2022-10-19</span></pre>
