<h1>Love song in a cup</h1>
<pre>
In a cup, circular raindrops fell -- 
Into the black sea.  I pictured ancient wars
Where men embraced 
In magnificent armours, 
Then dispersed into 
History -- prevalent and bereft 
Of the nobler essence --
They had let themselves go.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2003-01-23</span></pre>
