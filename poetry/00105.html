<h1>A comedian's introduction</h1>
<pre>
I am the king 
Of jesters, master of clowns—
A devious pawn of chess—envious 
Of the sun in my study
(And hated it).

My stern look a joke 
In itself. It cracks the audience
As I wait—puerile, 
For the next cheer.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2003-02-02</span></pre>
