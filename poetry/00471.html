<article>
<h1>The fellers</h1>
<pre>
They took turns. For the price of a meal
they would run the razors 
24 times.

Hair fell. Prickly, hot
mess. Black needles that rooted deep 
beneath the skin.

After a brief cleaning ritual, 
they would resume, "Next,
come, how do you like it?"
<br><span class="stamp">Dale Chou</span>
<span class="time">2020-01-19</span></pre>
