<h1>Some nights</h1>
<pre>
Some nights I dream of them.  
Some nights I fear the dawn.
Specific places.  The car park.
The stone-speckled track 
to the shed.  
I do not wish them harm; 
but how could she, when
nothing can be undone?
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-04-28</span></pre>
