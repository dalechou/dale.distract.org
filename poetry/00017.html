<article>
<h1>Growing pain</h1>
<pre>
The breaking
Burrows

Are

Deep as trenches, 
And each of them
Drenched
With hapless hunger—

Eager to assimilate.

The clouds are far—
Farther than what they dreamt to be.

Exhausted.
<br /><span class="stamp">Dale Chou</span>
<span class="time">1999-09-20</span></pre>
