<h1>Thus</h1>
<pre>
Zarathustra, you xenophobic wreck,

Vexing under the safety rail; quailing
Politics over no man's land...

Kinsmen! -- Judas Iscariot heard god
For eternity deadly called,
                         "Betray all."
<br /><span class="stamp">Dale Chou</span>
<span class="time">2007-04-11</span></pre>
