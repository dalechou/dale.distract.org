<h1>Lilium</h1>
<pre>
These creatures, 
they take, they demand, 

they manipulate --
extending six wings

and bulbing stigma
wet and unfortunate --

righteous creatures, 
so full of hate

they'd scorn as 
soon as I turn away.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2018-12-16</span></pre>
