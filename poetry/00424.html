<h1>Why won't you bleed?</h1>
<pre>
Why won't you bleed?
I'm not going to cut you.
Why won't you show me?

Why won't you bleed?
I am not your enemy.
I am not your family.

Why won't you bleed?
Won't you tell me by now?
Why won't you bleed?
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2018-08-05</span></pre>
