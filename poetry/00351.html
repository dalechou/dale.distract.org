<h1>Sand is fraction<br /><span class="dedication">—dedicated to Choco</span></h1>
<pre>
Sand is fraction—made up 
Of shells and stone;

It is strength notwithstanding—
Subdued—reborn;

Humble and humbling,
The sand here is heavy linen;

Impossible to hope for a softer, 
Kinder thing—the remainder becomes 
The numerator.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2014-08-07</span></pre>
