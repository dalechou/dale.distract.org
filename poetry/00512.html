<h1>Breaking away from the tanka trail</h1>
<pre>
I will break away from the tanka trail, and break
    regardless of form --
    a syllable more
    or less,
    and then I am free!
<br /><span class="stamp">Dale Chou</span>
<span class="time">2022-04-11</span></pre>
