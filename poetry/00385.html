<h1>Placeholders<br /><span class="dedication">-- dedicated to Sfi</span></h1>
<pre>
We are but placeholders
Waiting in the void;

We perish, fade, turn in
The full of our weight.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2015-12-02</span></pre>
