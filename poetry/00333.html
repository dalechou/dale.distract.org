<article>
<h1>Unsaid</h1>
<pre>
Take back those words.
Retrieve them 
In your bole-coloured parcel.

I have kept them exactly
As they were in
Their original wrapping, 
Ready to go.

It'd be nice -- if you are willing 
To come pick them up
Before dawn.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-11-06</span></pre>
