<h1>Hate begets hate</h1>
<pre>
Hate begets hate.  
I hate I hate I hate.
The ground crumples 
under.

Into nothingness 
I stare.  No words,
such violence.  
Crushed.  Now smaller.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2018-11-27</span></pre>
