<article>
<h1>Black shapes</h1>
<pre>
Black shapes they've made
    Over the lamp—

A thousand arms linked
    In small embroidery;

A light disguise of
    The popular view—

The final print of
    Blue electricity.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2013-09-03</span></pre>
