<h1>Promise to the dead</h1>
<pre>
I have it easy: the only obligation that I keep is
To visit her on the

Third day of every lunar year. But still 
I cannot get over the notion

That to him
The dead is closer than the living.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2017-01-29</span></pre>
