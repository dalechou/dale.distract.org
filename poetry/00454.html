<article>
<h1>Homecoming</h1>
<pre>
Scream—then
clack the void with lights.
Clack everything! Clack 

the fluorescent submarine; clack
the incandescent brugmansia; 
clack the saucer

and its lonely beam—
take me home; take me home
with your half decent dream.
<br><span class='stamp'>Dale Chou</span>
<span class='time'>2019-07-05</span></pre>
