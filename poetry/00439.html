<h1>Cameraman</h1>
<pre>
The man sits in the cul-de-sac 
across the camera shop, half-crouched against 
dirty white staircase with 
a magical cig in one hand; 

half-squinting, taking in 
the entire street.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2019-03-01</span></pre>
