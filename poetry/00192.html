<h1>How to make the words light?</h1>
<pre>
How to make the words light?

Do not write about birds in flight;
Nor momentary fleetness --

But simply -- look
Up from the deepest hollow
And grasp at the swiftness of hope.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2009-03-15</span></pre>
