<h1>Rainwalking</h1>
<pre>
The heart was a soft prop;
The eyes kingly atop 
The throne of hands and feet --
                                    
This made a formidable troop,
Which fought most valiantly
Against the purpling rain;

And a trodden man.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2006-09-10</span></pre>
