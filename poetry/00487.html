<h1>The metaphoric flower</h1>
<pre>
The lamp droops over 
the dried plant
like a metaphoric flower.
The stalk fastened 
with a knot.

I do not understand.  
Photosynthesis?  No, 
it is already dead.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2021-02-06</span></pre>
