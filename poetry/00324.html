<article>
<h1>Space</h1>
<pre>
Space is cold.
Please take me home.

I have enough of what's left
Of this vacuum estate.

I'd even put up with 
The adjectives that make up this world.

And reclaim my dirty little room
With all its human mistakes

And dwell in it—write in it—
My imperfect little poems.
<br><span class="stamp">Dale Chou</span>
<span class="time">2013-07-01</span></pre>
