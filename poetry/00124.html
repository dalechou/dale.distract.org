<h1>Dujuan</h1>
<pre>
At the 
Shuffle of life, 
Pieces of us 
Inched homewardsâ€”
Urged and
Usurped 
By the umbrella hands.

Yesterday's news 
(Papers, dove-coloured)
Threatened mid-street. 
Their wings fluttered, 
And they drank 
From the storm 
Their share of defeat.
