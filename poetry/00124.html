<article>
<h1>Dujuan</h1>
<pre>
At the 
Shuffle of life, 
Pieces of us 
Inched homewards -- 
Urged and
Usurped 
By the umbrella hands.

Yesterday's news 
(Papers, dove-coloured)
Threatened mid-street. 
Their wings fluttered, 
And they drank 
From the storm 
Their share of defeat.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2003-09-02</span></pre>
