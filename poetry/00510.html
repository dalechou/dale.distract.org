<h1>Monday's slow roast</h1>
<pre>
In the centre of that place where time burns like fire, 
    every clock is long; 
    every moment is Monday's 
    slow roast over the sunlight.
<br /><span class="stamp">Dale Chou</span>
<span class="time">2022-03-28</span></pre>
