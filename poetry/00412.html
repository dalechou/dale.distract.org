<h1>Bad company</h1>
<pre>
He walks
Beside me still.  But now I have
A wife and a daughter --
A family to feed.

"Won't you reconsider?"
I implored, full of plead.  "Do not worry, 
Friend," said he.  "I am here
For you, always."
<br /><span class="stamp">Dale Chou</span>
<span class="time">2017-07-30</span></pre>
